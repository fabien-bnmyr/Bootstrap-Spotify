<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Bootstrap</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    </head>

    <body>
        <!--Homepage-->
            <div class="row m-2 ">
                <section class="col">
                    <!--Info profil-->
                    <div class="text-center">
                        <img src="img/photo-profil-spotify.png" alt="Image de la photo de profil Spotify" class="photo-profil-spotify">
                        <h1 class="fs-1 text-black">Fabien</h1>
                    </div>
                    <!--Mes titres favoris-->
                    <div id="trackList" class="bg-danger p-2 my-2 rounded">
                        <h2 class="text-center text-white">Mes titres favoris</h2>
                        <template id="mesTitresFavoris">
                            <div class="card mb-3">
                                <div class="row g-0">
                                  <div class="col-md-4">
                                    <img src="" class="card-img rounded-start" alt="">
                                  </div>
                                  <div class="col-md-8">
                                    <div class="card-body">
                                      <h5 class="card-title">MPC</h5>   
                                      <p class="card-text">Luvresval</p>
                                      <p class="card-text album"><small class="text-body-secondary">MPC</small></p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </template>
                    </div>
                    <!--Mes artiste favoris-->
                    <div class="bg-danger p-2 my-2 rounded text-center">
                        <h2 class="text-white">Mes artistes favoris</h2>
                            <div id="trackList2" class="card-group text-center">
                                <template id="mesArtistesFavoris">
                                    <div class="card">
                                        <img src="" class="card-img-top" alt="">
                                        <div class="card-body">
                                          <h5 class="card-title"></h5>
                                        </div>
                                      </div>
                                </template>
                            </div>
                    </div>
                </section>
                
            <!--Musique page-->
                <section class="col-6">
                    <!--Mes musiques-->
                    <div id="Musiques" class="bg-danger p-2 rounded text-center">
                        <h2 class="fs-2 text-white">Mes musiques</h2>
                        <template id="mesMusiques">
                            <div class="card">
                                <img src="" class="card-img-top" alt="">
                                <div class="card-body">
                                  <h5 class="card-title"></h5>
                                </div>
                              </div>
                        </template>
                    </div>
                    <!--Ecouter musique-->
                    <div class="bg-black rounded my-2 text-white">
                        <div class="d-flex justify-content-between">
                            <div id="infoMusique" class="d-flex">
                                <img class="cover rounded-start-2 me-2" src="" alt=""> 
                                <div class="d-flex flex-column fs-5">
                                    <div class="nomChanson"></div>
                                    <div class="nomArtiste text-white-50"></div>
                                </div>
                            </div>
                            <div id="musiquePlayer" class="d-flextext-white fs-1 me-4">
                                <span id="musiquePrecedente" class="bi bi-skip-start me-1"></span>
                                <span class="bi bi-pause-circle text-danger"></span>
                                <span id="musiqueSuivante" class="bi bi-skip-end mx-1"></span>
                            </div>
                        </div>
                    </div>
                </section>

            <!--StatPage-->
                <section class="col text-center text-white">
                    <!--Mes genres les plus écouté-->
                    <div class="bg-danger rounded py-2">
                        <h2>Mes genres les plus écouté</h2>
                        <canvas class="py-2" id="genre"></canvas>
                    </div>

                    <div class="bg-danger rounded py-2 my-2">
                        <h2>Mes artistes favoris</h2>
                        <canvas class="p-2" id="artist"></canvas>
                    </div>
                </section>
            </div>

            <script src="script.js"></script>
    </body>
</html>
